<div class="x">
  <yt-db-items-list
    class="x_list"
    [title]="'Genres'"
    [dbItems]="dbItems$ | async"
  >
  </yt-db-items-list>
  <mat-divider [vertical]="true"></mat-divider>
  <div class="x_actions">
    <form class="form rounded" [formGroup]="genreForm" (ngSubmit)="onSave()">
      <div class="form-group">
        <mat-form-field class="full-width">
          <input matInput placeholder="Id" formControlName="id" />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width">
          <input
            matInput
            type="text"
            placeholder="Genre"
            formControlName="name"
          />
        </mat-form-field>
      </div>

      <button
        type="submit"
        mat-raised-button
        color="primary"
        matTooltip="Click the button to submit the form"
      >
        Save
      </button>
      <button
        type="button"
        mat-raised-button
        color="primary"
        matTooltip="Add new genre"
        (click)="resetForm()"
        class="margin-left-auto"
      >
        New
      </button>
    </form>
  </div>
</div>
