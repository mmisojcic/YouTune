<div class="list-header">
  <span class="list-header_title">List of all {{ title }}</span>
  <div class="search rounded">
    <i class="fas fa-search search_icon"></i>
    <input
      placeholder="Filter"
      class="rounded"
      #filter
      (input)="onSearch(filter)"
    />
  </div>
  <div class="list-header_options">
    <mat-checkbox
      color="primary"
      class="list-header_options-selection"
      [(ngModel)]="checked"
      [labelPosition]="'after'"
      [disabled]="dbItems?.length === 0"
      (change)="onCheck()"
    >
      <i class="fas fa-tasks ml-2 fa-lg"></i>
    </mat-checkbox>
    <span
      #deleteList
      [@ngIfFade]="deleteList"
      *ngIf="showDeleteButton"
      matRipple
      class="color-error text-color-white list-header_options-button rounded"
      (click)="onDelete()"
    >
      <i class="fas fa-trash-alt fa-xs"></i>
    </span>
    <div class="list-header_options-sort">
      <span (click)="onSortAsc()"
        ><i class="fas fa-sort-alpha-up fa-lg"></i
      ></span>
      <span (click)="onSortDesc()"
        ><i class="fas fa-sort-alpha-down fa-lg"></i
      ></span>
    </div>
  </div>
</div>

<mat-divider></mat-divider>

<div class="list">
  <div *ngFor="let dbItem of dbItems; let i = index">
    <yt-db-item
      #item
      [@ngIfFade]="item"
      [checked]="checked"
      [dbItem]="dbItem"
      [index]="i"
    >
    </yt-db-item>
  </div>

  <!-- <yt-spinner *ngIf="spin"></yt-spinner> -->
</div>
